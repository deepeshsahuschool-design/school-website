<header class="bg-info text-white py-5 mb-5 position-relative overflow-hidden">
  <div class="bg-pattern" style="opacity: 0.2"></div>
  <div class="container text-center position-relative z-1">
    <h1 class="display-4 fw-bold">Meet Our Teachers</h1>
    <p class="lead mb-0">The mentors guiding your child's journey.</p>
  </div>
</header>

<div class="container mb-5">
  <div class="row g-4">
    @for (teacher of faculty; track teacher.name) {
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm text-center transition-card">
          <div class="card-body p-4">
            <h5 class="fw-bold mb-2 text-primary">{{ teacher.name }}</h5>
            <p class="small fw-bold mb-2 text-secondary text-uppercase ls-1">{{ teacher.role }}</p>
            <p class="text-muted small mb-0">{{ teacher.description }}</p>
          </div>
          <div class="card-footer bg-transparent border-0 pb-4">
            <!-- Space for social links if needed -->
          </div>
        </div>
      </div>
    }
  </div>
</div>
